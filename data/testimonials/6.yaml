text: "O André é um profissional dedicado que busca entender a necessidade do seu cliente. E mais, foi uma das pessoas que me ajudou durante meu processo de mudança de carreira. Tenho muito que agradecer por ele ter se dedicado, nesta época, ao meu próprio desenvolvimento. Fico muito feliz de ter encontrado o André em minha carreira."
