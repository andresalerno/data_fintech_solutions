text: "André estuvo en el grupo de casa matriz Brasil a quienes reportabamos desde las Unidades Externas, en mi caso y representando a Chile, en todo momento, tuve una excelente comunicación con André, siempre mantuvo una positiva disposición y apoyo al trabajo que realizaba, actitud reconocida también por los miembros de las otras unidades externas."
name: "Sergio Ahumada Vargas"
position: "Ejecutivo de Riesgos"
